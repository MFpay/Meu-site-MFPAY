<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Painel do Cliente | MF PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        #lock-screen { background: rgba(0,0,0,0.98); z-index: 9999; display: none; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">
    <div id="lock-screen" class="fixed inset-0 flex flex-col items-center justify-center text-center p-10">
        <div class="text-6xl mb-6">üîí</div>
        <h1 class="text-2xl font-black uppercase text-red-600">Acesso Suspenso</h1>
        <p class="text-slate-500 text-xs mt-4 uppercase">O sistema est√° em manuten√ß√£o de seguran√ßa. Tente mais tarde.</p>
    </div>

    <div class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center py-4 glass px-6 rounded-full">
            <h1 class="text-xl font-black italic text-green-500">MF<span class="text-white">PAY</span></h1>
            <span id="display-user" class="text-[10px] font-bold text-slate-500 uppercase">...</span>
        </header>

        <div class="glass p-12 rounded-[50px] text-center shadow-2xl">
            <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest mb-3">Saldo Dispon√≠vel</p>
            <h2 id="bal" class="text-5xl font-black italic tracking-tighter">R$ 0,00</h2>
        </div>

        <div class="glass p-8 rounded-[40px] space-y-4">
            <input type="number" id="val" placeholder="0.00" class="bg-transparent text-white text-5xl font-black text-center w-full outline-none">
            <input type="text" id="link" placeholder="Link do Comprovante" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none text-[10px] text-center border border-slate-800">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="enviar('DEP')" class="bg-green-500 text-black font-black py-5 rounded-3xl text-[11px] uppercase">Depositar</button>
                <button onclick="enviar('SAQ')" class="glass text-white font-black py-5 rounded-3xl text-[11px] uppercase">Sacar (5%)</button>
            </div>
            <p id="pix" class="text-[9px] text-center text-slate-500 font-bold uppercase mt-2"></p>
        </div>
    </div>

<script>
    const user = localStorage.getItem('currentUser');
    document.getElementById('display-user').innerText = user;

    function enviar(t) {
        const v = document.getElementById('val').value;
        const l = document.getElementById('link').value;
        if(!v || v <= 0) return alert("Valor inv√°lido");
        localStorage.setItem('mf_ped', JSON.stringify({tipo:t, valor:v, user:user, comprovante:l}));
        alert("Enviado para aprova√ß√£o!");
    }

    // Sincroniza√ß√£o em Tempo Real (O cora√ß√£o do sistema)
    setInterval(() => {
        // Verifica Lockdown
        const isLocked = localStorage.getItem('mf_lockdown') === 'true';
        document.getElementById('lock-screen').style.display = isLocked ? 'flex' : 'none';

        // Verifica se o Admin baniu esse usu√°rio agora
        const bans = JSON.parse(localStorage.getItem('mf_blacklist') || '[]');
        if(bans.includes(user)) {
            localStorage.removeItem('currentUser');
            location.href = 'index.html';
        }

        // Atualiza Saldo e Chave PIX
        const s = parseFloat(localStorage.getItem('bal_'+user)||0);
        document.getElementById('bal').innerText = `R$ ${s.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
        document.getElementById('pix').innerText = "CHAVE PIX: " + (localStorage.getItem('mf_pix') || 'DEFINIR NO ADMIN');
    }, 1000);
</script>
</body>
</html>
