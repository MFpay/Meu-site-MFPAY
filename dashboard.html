<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Painel do Cliente | MF PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        #lock-screen { background: rgba(0,0,0,0.98); z-index: 9999; display: none; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">
    <div id="lock-screen" class="fixed inset-0 flex flex-col items-center justify-center text-center p-10">
        <div class="text-6xl mb-6">游</div>
        <h1 class="text-2xl font-black uppercase text-red-600">Acesso Suspenso</h1>
        <p class="text-slate-500 text-xs mt-4 uppercase italic">Manuten칞칚o de seguran칞a em curso.</p>
    </div>

    <div class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center py-4 glass px-6 rounded-full border border-white/5">
            <h1 class="text-xl font-black italic text-green-500">MF<span class="text-white">PAY</span></h1>
            <span id="display-user" class="text-[10px] font-bold text-slate-500 uppercase">...</span>
        </header>

        <div class="glass p-12 rounded-[50px] text-center shadow-2xl border border-white/5">
            <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest mb-3 italic">Saldo em Conta</p>
            <h2 id="bal" class="text-5xl font-black italic tracking-tighter">R$ 0,00</h2>
        </div>

        <div class="glass p-8 rounded-[40px] space-y-4 border border-white/5">
            <input type="number" id="val" placeholder="0.00" class="bg-transparent text-white text-5xl font-black text-center w-full outline-none">
            
            <div class="bg-black/40 p-4 rounded-2xl border border-white/5 space-y-2">
                <p class="text-[8px] text-center text-slate-400 font-bold uppercase">Pix de Dep칩sito (Clique para Copiar)</p>
                <div class="flex items-center justify-between bg-slate-900/50 p-2 rounded-xl">
                    <span id="pix-admin-key" class="text-[10px] text-green-500 font-bold italic truncate mr-2">...</span>
                    <button onclick="copiarPixAdmin()" class="bg-green-500 text-black px-3 py-1 rounded-lg text-[9px] font-black">COPIAR</button>
                </div>
            </div>

            <div class="space-y-3 pt-2">
                <p class="text-[8px] text-center text-slate-400 font-bold uppercase">Onde deseja receber seu saque?</p>
                <select id="t-pix-cli" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-[10px] font-bold text-white uppercase outline-none">
                    <option value="CPF">CPF</option>
                    <option value="CELULAR">Celular</option>
                    <option value="EMAIL">E-mail</option>
                    <option value="ALEATORIA">Chave Aleat칩ria</option>
                </select>
                <input type="text" id="c-pix-cli" placeholder="Sua Chave Pix para Receber" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-slate-800 text-[10px] text-center text-white outline-none">
            </div>

            <input type="text" id="link" placeholder="Link do Comprovante (Dep칩sitos)" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none text-[10px] text-center border border-slate-800">
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="enviar('DEP')" class="bg-green-500 text-black font-black py-5 rounded-3xl text-[11px] uppercase shadow-lg">Depositar</button>
                <button onclick="enviar('SAQ')" class="glass text-white font-black py-5 rounded-3xl text-[11px] uppercase">Sacar (5%)</button>
            </div>
        </div>
    </div>

<script>
    const user = localStorage.getItem('currentUser');
    document.getElementById('display-user').innerText = user;

    function copiarPixAdmin() {
        const c = document.getElementById('pix-admin-key').innerText;
        navigator.clipboard.writeText(c);
        alert("Copiado! Pague no seu banco.");
    }

    function enviar(t) {
        const v = document.getElementById('val').value;
        const l = document.getElementById('link').value;
        const tp = document.getElementById('t-pix-cli').value;
        const cp = document.getElementById('c-pix-cli').value;

        if(!v || v <= 0) return alert("Valor inv치lido");
        if(t === 'SAQ' && !cp) return alert("Insira seu PIX para receber o saque.");

        localStorage.setItem('mf_ped', JSON.stringify({
            tipo: t, valor: v, user: user, comprovante: l,
            cli_pix_tipo: tp, cli_pix_chave: cp
        }));
        alert("Pedido Enviado!");
    }

    setInterval(() => {
        const isLocked = localStorage.getItem('mf_lockdown') === 'true';
        document.getElementById('lock-screen').style.display = isLocked ? 'flex' : 'none';
        
        const bans = JSON.parse(localStorage.getItem('mf_blacklist') || '[]');
        if(bans.includes(user)) { location.href = 'index.html'; }

        const s = parseFloat(localStorage.getItem('bal_'+user)||0);
        document.getElementById('bal').innerText = `R$ ${s.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
        
        document.getElementById('pix-admin-key').innerText = localStorage.getItem('mf_pix') || 'N츾O DEFINIDA';
    }, 1000);
</script>
</body>
</html>
