<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Minha Carteira | MF PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#020617] text-white p-6 font-sans flex flex-col items-center">
    <div class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center bg-[#0f172a] p-5 rounded-[30px] border border-slate-800 shadow-xl">
            <h1 class="text-xl font-black italic text-green-500 tracking-tighter">MF<span class="text-white">PAY</span></h1>
            <div class="text-right">
                <p id="user-name" class="text-[10px] font-black uppercase text-slate-200">CLIENTE</p>
                <p class="text-[8px] text-green-500 font-bold uppercase tracking-widest">Verificado</p>
            </div>
        </header>

        <div class="bg-gradient-to-br from-[#0f172a] to-[#020617] p-12 rounded-[50px] border border-slate-800 shadow-2xl relative overflow-hidden text-center">
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-green-500/5 rounded-full blur-3xl"></div>
            <p class="text-slate-500 text-[9px] font-bold uppercase tracking-[0.3em] mb-3 italic">Saldo Disponível</p>
            <h2 id="bal" class="text-6xl font-black text-white italic tracking-tighter">R$ 0,00</h2>
        </div>

        <div class="bg-[#0f172a] p-8 rounded-[45px] border border-slate-800 shadow-xl space-y-6">
            <div class="text-center">
                <label class="text-[9px] text-slate-500 font-bold uppercase mb-2 block tracking-widest italic">Digite o Valor</label>
                <input type="number" id="v_op" placeholder="0.00" class="bg-transparent text-white text-5xl font-black text-center w-full outline-none">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="op('DEP')" class="bg-green-500 text-black font-black py-5 rounded-[25px] text-[11px] uppercase shadow-lg shadow-green-500/20 active:scale-95 transition italic">Depositar</button>
                <button onclick="op('SAQ')" class="bg-slate-800 text-slate-400 font-black py-5 rounded-[25px] text-[11px] uppercase active:scale-95 transition italic">Sacar</button>
            </div>
        </div>
        
        <div class="p-6 bg-slate-900/30 rounded-3xl border border-slate-800/50 text-center">
            <p class="text-[8px] text-slate-500 font-black uppercase tracking-widest mb-2 italic">Chave PIX Oficial para Depósito</p>
            <p id="pix-info" class="text-xs font-black text-green-500 uppercase tracking-tighter italic">CARREGANDO...</p>
        </div>
    </div>

<script>
    const user = localStorage.getItem('currentUser') || 'Cliente';
    document.getElementById('user-name').innerText = user;

    function op(t) {
        const v = document.getElementById('v_op').value;
        if(!v || v <= 0) return alert("Digite um valor válido!");
        
        localStorage.setItem('mf_ped', JSON.stringify({tipo: t, valor: v, user: user}));
        alert("SOLICITAÇÃO ENVIADA! O Admin irá conferir e liberar seu saldo.");
        location.reload();
    }

    // SINCRONIZAÇÃO EM TEMPO REAL
    setInterval(() => {
        // Atualiza Saldo
        const s = localStorage.getItem('bal_'+user) || '0.00';
        document.getElementById('bal').innerText = `R$ ${parseFloat(s).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        
        // Atualiza PIX do Admin
        const conf = JSON.parse(localStorage.getItem('mf_config') || '{"pix":"DEFINA NO ADMIN"}');
        document.getElementById('pix-info').innerText = conf.pix;
    }, 1000);
</script>
</body>
</html>
