<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Dashboard | Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#f8fafc;font-family:sans-serif;}</style>
</head>
<body class="p-6 flex flex-col items-center font-sans">
    <script>
        if(!localStorage.getItem('auth_token')) location.href = 'index.html';
    </script>
    
    <div id="manut-box" class="hidden fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-2xl font-black text-slate-400 uppercase italic underline underline-offset-8">Gateway em Manutenção</h1>
        <p class="mt-4 text-slate-300 font-bold uppercase text-[10px]">Voltaremos em alguns minutos.</p>
    </div>

    <div class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center px-2">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase underline" id="site-title">GATEWAY PAY</h1>
            <div class="flex flex-col text-right">
                <span id="user-display" class="text-[10px] font-black text-slate-900 uppercase">USUÁRIO</span>
                <span class="text-[8px] font-bold text-green-500 uppercase tracking-widest">Verificado</span>
            </div>
        </header>

        <div class="bg-slate-900 p-12 rounded-[45px] shadow-2xl relative overflow-hidden border-t-8 border-blue-600">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-600 rounded-full blur-[80px] opacity-30"></div>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mb-2 italic">Saldo em Conta</p>
            <h2 id="bal" class="text-white text-6xl font-black italic tracking-tighter italic">R$ 0,00</h2>
        </div>

        <div class="bg-white p-10 rounded-[45px] shadow-xl border border-slate-200 space-y-6">
            <div>
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Valor da Operação</label>
                <input type="number" id="v_op" placeholder="R$ 0,00" class="text-4xl font-black text-center w-full outline-none text-slate-900 bg-transparent py-4">
            </div>
            
            <div class="space-y-4">
                <input type="text" id="m_op" placeholder="Link do Comprovante (Obrigatório)" class="w-full text-[10px] text-center p-4 bg-slate-50 rounded-2xl outline-none font-bold italic">
                
                <div id="btn-group" class="grid grid-cols-2 gap-4">
                    <button onclick="solicitar('DEP')" class="bg-blue-600 text-white font-black py-5 rounded-[20px] text-[11px] uppercase shadow-lg shadow-blue-500/30 active:scale-95 transition italic">Depositar</button>
                    <button onclick="solicitar('SAQ')" class="bg-slate-100 text-slate-500 font-black py-5 rounded-[20px] text-[11px] uppercase active:scale-95 transition tracking-tighter italic">Sacar</button>
                </div>
                
                <div id="status-wait" class="hidden text-center text-[10px] font-black text-blue-600 animate-pulse py-4 italic uppercase tracking-widest">
                    Aguardando Aprovação do Sistema...
                </div>
            </div>
        </div>

        <p id="pix-info" class="text-[9px] text-center text-slate-400 font-bold uppercase tracking-widest italic pt-4"></p>
    </div>

<script>
    const user = localStorage.getItem('currentUser') || 'Cliente';
    document.getElementById('user-display').innerText = user;

    function solicitar(t) {
        const v = parseFloat(document.getElementById('v_op').value);
        const msg = document.getElementById('m_op').value;
        if(!v || v <= 0) return alert("Insira um valor!");
        if(t === 'DEP' && !msg) return alert("Insira o link do comprovante!");

        const conf = JSON.parse(localStorage.getItem('mf_config') || '{"taxa":"5"}');
        const vLiq = t === 'SAQ' ? (v * (1 - conf.taxa/100)).toFixed(2) : v;

        localStorage.setItem('mf_ped', JSON.stringify({tipo: t, valorLiquido: vLiq, valorOriginal: v, user: user, msg: msg}));
        location.reload();
    }

    setInterval(() => {
        if(localStorage.getItem('mf_manut') === 'true') document.getElementById('manut-box').classList.remove('hidden');
        const conf = JSON.parse(localStorage.getItem('mf_config') || '{"nome":"GATEWAY PAY"}');
        document.getElementById('site-title').innerText = conf.nome;
        document.getElementById('pix-info').innerText = "CHAVE PIX PARA DEPÓSITO: " + (conf.pix || "DEFINA NO ADMIN");
        
        const s = localStorage.getItem('bal_'+user) || '0.00';
        document.getElementById('bal').innerText = `R$ ${parseFloat(s).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        
        if(localStorage.getItem('mf_ped')) {
            document.getElementById('btn-group').classList.add('hidden');
            document.getElementById('status-wait').classList.remove('hidden');
        }
    }, 1500);
</script>
</body>
</html>
