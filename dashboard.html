<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Painel do Cliente | MF PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        #lock-screen { background: rgba(0,0,0,0.98); z-index: 9999; display: none; }
        input::placeholder { color: #475569; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">
    <div id="lock-screen" class="fixed inset-0 flex flex-col items-center justify-center text-center p-10">
        <div class="text-6xl mb-6">üîí</div>
        <h1 class="text-2xl font-black uppercase text-red-600">Acesso Suspenso</h1>
        <p class="text-slate-500 text-xs mt-4 uppercase">O sistema est√° em manuten√ß√£o de seguran√ßa. Tente mais tarde.</p>
    </div>

    <div class="w-full max-w-md space-y-6">
        <header class="flex justify-between items-center py-4 glass px-6 rounded-full">
            <h1 class="text-xl font-black italic text-green-500">MF<span class="text-white">PAY</span></h1>
            <span id="display-user" class="text-[10px] font-bold text-slate-500 uppercase">...</span>
        </header>

        <div class="glass p-12 rounded-[50px] text-center shadow-2xl">
            <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest mb-3">Saldo Dispon√≠vel</p>
            <h2 id="bal" class="text-5xl font-black italic tracking-tighter">R$ 0,00</h2>
        </div>

        <div class="glass p-8 rounded-[40px] space-y-4">
            <p class="text-[9px] text-center text-slate-500 font-bold uppercase">Valor da Opera√ß√£o</p>
            <input type="number" id="val" placeholder="0.00" class="bg-transparent text-white text-5xl font-black text-center w-full outline-none">
            
            <div id="campos-pix" class="space-y-2">
                <select id="t-pix" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none text-[10px] text-white border border-slate-800 uppercase font-bold">
                    <option value="CPF">Chave PIX: CPF</option>
                    <option value="CELULAR">Chave PIX: Celular</option>
                    <option value="EMAIL">Chave PIX: E-mail</option>
                    <option value="ALEATORIA">Chave Aleat√≥ria</option>
                </select>
                <input type="text" id="c-pix-user" placeholder="Digite sua Chave PIX" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none text-[10px] text-center border border-slate-800">
            </div>

            <input type="text" id="link" placeholder="Link do Comprovante (Opcional)" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none text-[10px] text-center border border-slate-800">
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="enviar('DEP')" class="bg-green-500 text-black font-black py-5 rounded-3xl text-[11px] uppercase hover:scale-105 transition-all">Depositar</button>
                <button onclick="enviar('SAQ')" class="glass text-white font-black py-5 rounded-3xl text-[11px] uppercase hover:bg-white/10 transition-all">Sacar (5%)</button>
            </div>
            <p id="info-taxa" class="text-[8px] text-center text-slate-600 font-bold uppercase italic">Taxa de R$ 5,00 aplicada em todos os saques</p>
        </div>
    </div>

<script>
    const user = localStorage.getItem('currentUser') || 'Convidado';
    document.getElementById('display-user').innerText = user;

    function enviar(t) {
        const v = document.getElementById('val').value;
        const l = document.getElementById('link').value;
        const chave = document.getElementById('c-pix-user').value;
        const tipo = document.getElementById('t-pix').value;

        if(!v || v <= 0) return alert("Insira um valor v√°lido");
        
        // Se for saque, exige a chave PIX
        if(t === 'SAQ' && !chave) return alert("Informe a sua Chave PIX para receber o pagamento");

        // MEMORIZANDO E ENVIANDO PARA O ADMIN
        const pedido = {
            tipo: t, 
            valor: v, 
            user: user, 
            comprovante: l,
            pix_key: chave, // Sincronizado com o p.pix_key do Admin
            pix_type: tipo  // Sincronizado com o p.pix_type do Admin
        };

        localStorage.setItem('mf_ped', JSON.stringify(pedido));
        alert("Solicita√ß√£o enviada! Aguarde a aprova√ß√£o do Admin.");
    }

    // Sincroniza√ß√£o em Tempo Real
    setInterval(() => {
        // 1. Verifica Lockdown
        const isLocked = localStorage.getItem('mf_lockdown') === 'true';
        document.getElementById('lock-screen').style.display = isLocked ? 'flex' : 'none';

        // 2. Verifica Blacklist
        const bans = JSON.parse(localStorage.getItem('mf_blacklist') || '[]');
        if(bans.includes(user.toLowerCase())) {
            alert("Sua conta foi desativada por viola√ß√£o dos termos.");
            localStorage.removeItem('currentUser');
            location.href = 'index.html';
        }

        // 3. Atualiza Saldo
        const s = parseFloat(localStorage.getItem('bal_'+user)||0);
        document.getElementById('bal').innerText = `R$ ${s.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
    }, 1000);
</script>
</body>
</html>
