<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MFpay | Merchant Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .input-auth { background: #080808 !important; border: 1px solid #111 !important; border-radius: 8px; color: #fff; padding: 15px; width: 100%; outline: none; margin-bottom: 10px; font-size: 13px; }
        .input-auth:focus { border-color: #80ff44 !important; }
        .btn-auth { background: #80ff44; color: #000; font-weight: 800; width: 100%; padding: 15px; border-radius: 8px; font-size: 12px; text-transform: uppercase; transition: 0.2s; }
        .btn-auth:hover { opacity: 0.9; transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="w-full max-w-xs text-center">
        <h1 class="text-2xl font-black italic text-[#80ff44] mb-8 tracking-tighter">MFPAY<span class="text-white ml-1 text-xs not-italic font-light">GATEWAY</span></h1>
        <input type="text" id="user" class="input-auth" placeholder="Client ID">
        <input type="password" id="pin" class="input-auth" placeholder="Secret Key">
        <button onclick="auth()" class="btn-auth">Acessar Console</button>
        <p id="err" class="text-[9px] text-red-600 mt-4 font-bold uppercase"></p>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/n1iq28pv28d009pq";
        async function auth() {
            const u = document.getElementById('user').value.toUpperCase();
            if(!u) return;
            const res = await fetch(`${API}/search?merchant=${u}&tipo=CADASTRO`);
            const d = await res.json();
            if(d.length > 0) {
                localStorage.setItem('mf_user', u);
                window.location.href = 'dashboard.html';
            } else { document.getElementById('err').innerText = "Credenciais Inv√°lidas"; }
        }
    </script>
</body>
</html>
