<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Acesso Seguro | Gateway v2.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;background:#f1f5f9;}</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-[40px] shadow-2xl border border-slate-200">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-900 tracking-tighter italic" id="site-logo">GATEWAY PAY</h1>
            <div class="flex justify-center gap-6 mt-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b pb-4">
                <button onclick="tab('login')" id="t-login" class="text-blue-600 border-b-2 border-blue-600">Entrar</button>
                <button onclick="tab('cad')" id="t-cad">Cadastrar</button>
                <button onclick="tab('rec')" id="t-rec">Suporte</button>
            </div>
        </div>

        <div id="box-login" class="space-y-4">
            <input type="text" id="u" placeholder="USUÁRIO" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-xs uppercase transition">
            <input type="password" id="p" placeholder="SENHA" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold text-xs transition">
            <button onclick="auth()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-blue-600 transition shadow-xl uppercase italic text-xs tracking-widest">Validar Credenciais</button>
        </div>

        <div id="box-cad" class="hidden space-y-4">
            <input type="text" id="nu" placeholder="CRIAR NOME DE USUÁRIO" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none text-xs font-bold">
            <input type="password" id="np" placeholder="CRIAR SENHA" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none text-xs font-bold">
            <button onclick="criarConta()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase text-xs italic">Finalizar Cadastro</button>
        </div>

        <div id="box-rec" class="hidden text-center space-y-4">
            <p class="text-[11px] text-slate-500 font-bold uppercase">Esqueceu sua senha? Contate o Suporte Master.</p>
            <button onclick="location.href='#'" class="w-full bg-slate-100 text-slate-600 font-bold py-4 rounded-2xl text-xs uppercase">Chamar no WhatsApp</button>
        </div>
    </div>

<script>
    function tab(t){
        ['login','cad','rec'].forEach(x => {
            document.getElementById('box-'+x).classList.add('hidden');
            document.getElementById('t-'+x).classList.remove('text-blue-600','border-b-2','border-blue-600');
        });
        document.getElementById('box-'+t).classList.remove('hidden');
        document.getElementById('t-'+t).classList.add('text-blue-600','border-b-2','border-blue-600');
    }

    function auth(){
        const u = document.getElementById('u').value.toLowerCase();
        const p = document.getElementById('p').value;
        if(u === 'admin' && p === '2026_MASTER_MFPAY') {
            localStorage.setItem('role', 'MASTER');
            localStorage.setItem('auth_token', btoa('admin'+Date.now()));
            location.href = 'admin.html';
        } else if(u !== '' && p !== '') {
            localStorage.setItem('role', 'USER');
            localStorage.setItem('currentUser', u);
            localStorage.setItem('auth_token', btoa(u+Date.now()));
            location.href = 'dashboard.html';
        } else { alert("Acesso Negado."); }
    }

    function criarConta(){
        const u = document.getElementById('nu').value;
        if(u) { alert("Conta solicitada! Aguarde liberação do Admin."); tab('login'); }
    }

    const conf = JSON.parse(localStorage.getItem('mf_config') || '{"nome":"GATEWAY PAY"}');
    document.getElementById('site-logo').innerText = conf.nome;
</script>
</body>
</html>
