<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>MF-PAY | Secure Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;background:#0f172a;overflow:hidden;}canvas{position:fixed;opacity:0.1;z-index:0;}</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <canvas id="matrix"></canvas>
    <div class="relative z-10 bg-white p-10 rounded-[32px] w-full max-w-sm shadow-2xl border border-slate-200">
        <div class="text-center mb-8 italic">
            <h1 class="text-3xl font-black text-slate-900 tracking-tighter italic" id="site-name">MF-PAY</h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Gateway de Pagamentos</p>
        </div>
        <div class="space-y-4">
            <input type="text" id="user" placeholder="USUÃRIO" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:border-blue-500 font-bold uppercase text-xs">
            <input type="password" id="pass" placeholder="SENHA" class="w-full bg-slate-50 border p-4 rounded-2xl outline-none focus:border-blue-500 font-bold uppercase text-xs">
            <button onclick="logar()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-blue-600 transition shadow-xl uppercase italic">Acessar Sistema</button>
        </div>
    </div>
<script>
    function logar() {
        const u = document.getElementById('user').value.toLowerCase();
        const p = document.getElementById('pass').value;
        if(u === 'admin' && p === '2026_MASTER_MFPAY') {
            localStorage.setItem('isAdmin', 'true');
            localStorage.setItem('currentUser', 'Administrador (Owner)');
            location.href = 'admin.html';
        } else if(u !== '' && p !== '') {
            localStorage.setItem('isAdmin', 'false');
            localStorage.setItem('currentUser', u);
            location.href = 'dashboard.html';
        } else { alert("Dados incorretos!"); }
    }
    const c=document.getElementById('matrix'),x=c.getContext('2d');c.width=window.innerWidth;c.height=window.innerHeight;
    const s="01",f=16,col=c.width/f,d=Array(Math.floor(col)).fill(1);
    function draw(){x.fillStyle="rgba(15,23,42,0.05)";x.fillRect(0,0,c.width,c.height);x.fillStyle="#1e293b";x.font=f+"px serif";
    d.forEach((y,i)=>{x.fillText(s.charAt(Math.floor(Math.random()*s.length)),i*f,y*f);if(y*f>c.height&&Math.random()>0.975)d[i]=0;d[i]++;});}
    setInterval(draw,35);
</script>
</body>
</html>
