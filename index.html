<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFpay | Gateway Soberano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // SEGURANÇA MESTRE MF: Bloqueio Total de Inspeção
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false; };
        if(localStorage.getItem('mf_panico') === 'true') document.body.innerHTML = "<div style='background:#000;color:#f00;height:100vh;display:flex;align-items:center;justify-content:center;font-weight:900;'>REDE BLOQUEADA PELO MASTER</div>";
    </script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-[#0a0a0a] p-12 rounded-[60px] border border-white/5 w-full max-w-lg text-center shadow-2xl transition-all hover:border-[#80ff44]/20">
        <h1 id="wl-logo" class="text-6xl font-black italic mb-2 text-[#80ff44]">MFPAY</h1>
        <p class="text-[10px] opacity-20 uppercase tracking-[0.4em] mb-12">Security Level: MF-GOLD</p>
        <div class="space-y-5">
            <input type="email" id="email" placeholder="IDENTIDADE VIRTUAL" class="w-full bg-black border border-white/10 p-6 rounded-3xl outline-none font-bold focus:border-[#80ff44] text-sm">
            <input type="password" id="pass" placeholder="CHAVE DE ACESSO" class="w-full bg-black border border-white/10 p-6 rounded-3xl outline-none font-bold focus:border-[#80ff44] text-sm">
            <button onclick="auth()" id="btn-login" class="w-full bg-[#80ff44] text-black py-7 rounded-[30px] font-black uppercase italic text-lg shadow-xl hover:scale-105 transition-all">Sincronizar Acesso</button>
        </div>
    </div>
    <script>
        const wl = JSON.parse(localStorage.getItem('mf_white_label') || '{"nome":"MFpay","cor":"#80ff44"}');
        document.getElementById('wl-logo').innerText = wl.nome.toUpperCase();
        document.getElementById('wl-logo').style.color = wl.cor;
        document.getElementById('btn-login').style.backgroundColor = wl.cor;

        function auth() {
            const e = document.getElementById('email').value; const p = document.getElementById('pass').value;
            const mE = localStorage.getItem('master_email') || 'admin@mf.com';
            const mP = localStorage.getItem('master_pass') || 'master77';

            if(e === mE && p === mP) {
                sessionStorage.setItem('mf_auth', btoa('master'));
                window.location.href = 'admin.html';
            } else if(e !== '' && p !== '') {
                sessionStorage.setItem('mf_auth', btoa('user'));
                sessionStorage.setItem('mf_user', 'Nando');
                window.location.href = 'painel.html';
            }
        }
    </script>
</body>
</html>
