---
layout: none
---
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MF-PAY | PIX</title>
    <style>
      :root {
        --bg: #050505;
        --neon: #00d2ff;
        --text: #dff9ff;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 15% 15%, #072833 0%, var(--bg) 45%),
          linear-gradient(140deg, #050505 10%, #061f29 100%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .wrap {
        width: min(920px, 100%);
      }

      .hero {
        text-align: center;
        margin-bottom: 24px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3rem);
        color: var(--neon);
        text-shadow: 0 0 16px rgba(0, 210, 255, 0.55);
      }

      .hero p {
        margin: 8px 0 0;
        opacity: 0.85;
      }

      .gato {
        font-size: 2rem;
        margin-bottom: 8px;
      }

      .card {
        border-radius: 18px;
        border: 1px solid rgba(0, 210, 255, 0.28);
        background: linear-gradient(145deg, rgba(255,255,255,.11), rgba(255,255,255,.04));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 22px;
        box-shadow: 0 10px 28px rgba(0,0,0,.5), 0 0 26px rgba(0,210,255,.16);
      }

      .label {
        margin: 0;
        font-size: .95rem;
        color: #8deeff;
        opacity: .9;
      }

      .value {
        margin-top: 10px;
        font-weight: 700;
        font-size: 1.05rem;
        word-break: break-word;
      }

      button {
        margin-top: 16px;
        width: 100%;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        font-size: .95rem;
        font-weight: 700;
        background: linear-gradient(90deg, #0098ba, var(--neon));
        color: #001219;
        cursor: pointer;
      }

      button:hover { box-shadow: 0 0 16px rgba(0, 210, 255, 0.55); }

      #feedback {
        margin-top: 8px;
        min-height: 1em;
        font-size: .84rem;
        color: #9af1ff;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <div class="gato">üêà‚Äç‚¨õ</div>
        <h1>Dark Neon Gato</h1>
        <p>Pague via PIX em segundos.</p>
      </section>

      <section class="card">
        <p class="label">Chave PIX</p>
        <div class="value" id="pixKey">{{ site.pix_key }}</div>
        <button id="copyButton" type="button">Copiar PIX</button>
        <div id="feedback"></div>
      </section>
    </main>

    <script>
      const pixKey = "{{ site.pix_key }}";
      const copyButton = document.getElementById("copyButton");
      const feedback = document.getElementById("feedback");

      copyButton.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(pixKey);
          feedback.textContent = "PIX copiado com sucesso!";
        } catch {
          feedback.textContent = "N√£o foi poss√≠vel copiar automaticamente.";
        }
      });
    </script>
  </body>
</html>
