<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Acesso Restrito | MF PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; font-family: 'Inter', sans-serif; background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px); background-size: 30px 30px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm glass p-10 rounded-[40px] shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-white italic tracking-tighter uppercase">MF<span class="text-green-500">PAY</span></h1>
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-2">Seguran√ßa Soberana Ativa</p>
        </div>
        <div class="space-y-4">
            <input type="text" id="u" placeholder="USU√ÅRIO" class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-2xl text-white outline-none focus:border-green-500 font-bold text-xs uppercase">
            <input type="password" id="p" placeholder="SENHA" class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-2xl text-white outline-none focus:border-green-500 font-bold text-xs uppercase">
            <button onclick="login()" class="w-full bg-green-500 text-black font-black py-4 rounded-2xl hover:brightness-110 transition uppercase italic text-xs shadow-lg shadow-green-500/20">Entrar no Sistema</button>
        </div>
    </div>
<script>
    function login() {
        const u = document.getElementById('u').value.toLowerCase().trim();
        const p = document.getElementById('p').value;
        const bans = JSON.parse(localStorage.getItem('mf_blacklist') || '[]');
        const isLocked = localStorage.getItem('mf_lockdown') === 'true';

        if(bans.includes(u)) return alert("‚ö†Ô∏è ACESSO NEGADO: Usu√°rio banido.");
        
        if(u === 'admin' && p === '2026_MASTER_MFPAY') {
            localStorage.setItem('role', 'MASTER');
            location.href = 'admin.html';
        } else if(u !== '') {
            if(isLocked) return alert("üîí SISTEMA EM MANUTEN√á√ÉO");
            localStorage.setItem('role', 'USER');
            localStorage.setItem('currentUser', u);
            location.href = 'dashboard.html';
        }
    }
</script>
</body>
</html>
