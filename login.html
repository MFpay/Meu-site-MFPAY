<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF-CLOUD | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0b0e11] text-white flex items-center justify-center h-screen px-4">
    <div class="bg-[#161a1e] p-10 rounded-[40px] w-full max-w-[400px] border border-white/5 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">MF<span class="text-[#00e38c]">CLOUD</span></h1>
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-2">Acesso ao Banco de Dados</p>
        </div>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="Seu E-mail" class="w-full p-5 bg-black rounded-2xl border border-white/10 outline-none focus:border-[#00e38c] transition">
            <button onclick="login()" class="w-full py-5 bg-[#00e38c] text-black font-black rounded-2xl uppercase italic hover:scale-105 transition">Entrar no Sistema</button>
        </div>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value.toLowerCase().trim();
            if (email) {
                localStorage.setItem('mf_user', email);
                window.location.href = 'index.html';
            } else { alert("Digite seu e-mail!"); }
        }
    </script>
</body>
</html>
