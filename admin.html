<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Admin | Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#f8fafc;font-family:sans-serif;}</style>
</head>
<body class="p-4 md:p-10 font-sans">
    <script>
        if(localStorage.getItem('role') !== 'MASTER') location.href = 'index.html';
    </script>
    
    <div class="max-w-7xl mx-auto space-y-6">
        <header class="flex justify-between items-center bg-white p-8 rounded-[35px] shadow-sm border border-slate-200">
            <div>
                <h1 class="text-2xl font-black italic">GATEWAY <span class="text-blue-600">MASTER</span></h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Bem-vindo, Administrador</p>
            </div>
            <div class="flex gap-3">
                <button onclick="localStorage.setItem('mf_manut', localStorage.getItem('mf_manut')==='true'?'false':'true');location.reload();" 
                id="st" class="px-6 py-2 rounded-full font-bold text-[10px] uppercase"></button>
                <button onclick="localStorage.clear();location.href='index.html'" class="text-red-500 font-bold text-[10px] uppercase underline">Sair</button>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-slate-400 text-[9px] font-bold uppercase italic">Pessoas Online</p>
                <h2 class="text-2xl font-black text-slate-900" id="m-online">24</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-slate-400 text-[9px] font-bold uppercase italic">Acessos Hoje</p>
                <h2 class="text-2xl font-black text-blue-600" id="m-acessos">157</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-slate-400 text-[9px] font-bold uppercase italic">Tentativas de Fraude</p>
                <h2 class="text-2xl font-black text-red-600" id="m-fraude">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-slate-400 text-[9px] font-bold uppercase italic">Saldos Totais</p>
                <h2 class="text-2xl font-black text-emerald-600">R$ 12.450</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 text-[10px]">
            <div class="bg-white p-8 rounded-[35px] shadow-sm border border-slate-200 space-y-4">
                <h3 class="font-black text-blue-600 uppercase italic mb-4 underline">Gerenciar Sistema</h3>
                <input type="text" id="c-nome" placeholder="Alterar Nome do Site" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-none font-bold">
                <input type="number" id="c-taxa" placeholder="Alterar Taxa Saque %" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-none font-bold">
                <input type="text" id="c-pix" placeholder="Alterar Chave PIX" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-none font-bold">
                <button onclick="salvarConfig()" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl uppercase tracking-widest italic">Salvar Configura√ß√µes</button>
                
                <div class="pt-6 border-t">
                    <p class="text-slate-400 font-bold mb-2 uppercase">Hist√≥rico de Nomes (Aprova√ß√£o):</p>
                    <div class="opacity-50 space-y-1">
                        <p>‚óè carlos_silva (Online)</p>
                        <p>‚óè ana_financeiro (Offline)</p>
                        <p>‚óè diego_master (Online)</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-8 rounded-[35px] shadow-sm border border-slate-200">
                <h3 class="font-black text-slate-900 uppercase mb-6 italic underline uppercase">Transa√ß√µes Pendentes</h3>
                <div id="fila" class="space-y-4"></div>
            </div>
        </div>
    </div>

<script>
    function salvarConfig() {
        const c = { nome: document.getElementById('c-nome').value, taxa: document.getElementById('c-taxa').value, pix: document.getElementById('c-pix').value };
        localStorage.setItem('mf_config', JSON.stringify(c)); alert("Site Atualizado!");
    }

    function render() {
        const manut = localStorage.getItem('mf_manut') === 'true';
        const st = document.getElementById('st');
        st.innerText = manut ? "Status: Manuten√ß√£o" : "Status: Online";
        st.className = manut ? "bg-red-50 text-red-600 px-6 py-2 rounded-full font-bold border border-red-100" : "bg-emerald-50 text-emerald-600 px-6 py-2 rounded-full font-bold border border-emerald-100";

        const p = JSON.parse(localStorage.getItem('mf_ped') || 'null');
        const fila = document.getElementById('fila');
        if(!p) fila.innerHTML = `<p class="text-slate-300 italic text-center py-20 font-bold uppercase">Nenhum pedido de saque ou dep√≥sito.</p>`;
        else {
            // DETECTOR DE FRAUDE REALISTA
            const isFraude = p.valorOriginal > 5000 || p.valorLiquido <= 0;
            if(isFraude) document.getElementById('m-fraude').innerText = "1";

            fila.innerHTML = `
            <div class="p-6 rounded-[28px] border-2 ${isFraude ? 'border-red-600 bg-red-50 animate-pulse' : 'border-slate-100 bg-slate-50'} flex justify-between items-center">
                <div class="space-y-1">
                    <p class="font-bold uppercase ${isFraude ? 'text-red-700' : 'text-slate-400'}">${isFraude ? 'üö® SUSPEITA DE FRAUDE' : p.tipo} DE ${p.user}</p>
                    <p class="text-3xl font-black text-slate-900 italic tracking-tighter">R$ ${p.valorLiquido}</p>
                    <p class="text-blue-600 font-bold underline italic cursor-pointer">Ver Comprovante: ${p.msg}</p>
                </div>
                <div class="flex flex-col gap-2">
                    <button onclick="proc('OK',${p.valorLiquido},'${p.user}')" class="bg-emerald-500 text-white px-8 py-3 rounded-2xl font-black uppercase tracking-tighter shadow-lg">Aprovar</button>
                    <button onclick="proc('REC',0,'${p.user}')" class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black uppercase tracking-tighter">Recusar</button>
                </div>
            </div>`;
        }
    }

    function proc(s, v, u) {
        if(s === 'OK') {
            let b = parseFloat(localStorage.getItem('bal_'+u) || 0);
            localStorage.setItem('bal_'+u, (b + v).toFixed(2));
        }
        localStorage.removeItem('mf_ped'); location.reload();
    }
    setInterval(render, 2000); render();
</script>
</body>
</html>
