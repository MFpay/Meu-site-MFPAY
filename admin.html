<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>MASTER | ADMIN CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6 md:p-12 font-sans">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-8 rounded-[32px] shadow-sm border border-slate-200">
            <div>
                <h1 class="text-2xl font-black italic">MF-PAY <span class="text-blue-600">MASTER</span></h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Painel do Administrador</p>
            </div>
            <div class="flex gap-4 mt-4 md:mt-0">
                <button onclick="toggleManut()" id="btn-manut" class="px-6 py-2 rounded-full font-bold text-xs transition"></button>
                <button onclick="location.href='index.html'" class="text-red-500 font-bold text-xs uppercase underline">Sair</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="bg-white p-8 rounded-[32px] border border-slate-200 shadow-sm">
                <h3 class="text-xs font-bold text-blue-600 uppercase mb-6 italic underline">Ajustes do Gateway</h3>
                <div class="space-y-4">
                    <input type="text" id="c-nome" placeholder="Nome Fantasia" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-xs font-bold">
                    <input type="number" id="c-taxa" placeholder="Taxa Saque (%)" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-xs font-bold">
                    <input type="text" id="c-pix" placeholder="Chave PIX Depósito" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-xs font-bold">
                    <button onclick="salvarConfig()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition uppercase text-[10px] tracking-widest">Salvar Alterações</button>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-8 rounded-[32px] border border-slate-200 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-6 italic underline uppercase">Fila de Aprovação Real-Time</h3>
                <div id="fila" class="space-y-4"></div>
            </div>
        </div>
    </div>
<script>
    if(localStorage.getItem('isAdmin') !== 'true') location.href = 'index.html';

    function salvarConfig() {
        const c = { nome: document.getElementById('c-nome').value, taxa: document.getElementById('c-taxa').value, pix: document.getElementById('c-pix').value };
        localStorage.setItem('mf_config', JSON.stringify(c));
        alert("Configurações aplicadas!");
    }

    function toggleManut() {
        const m = localStorage.getItem('mf_manut') === 'true';
        localStorage.setItem('mf_manut', !m);
        location.reload();
    }

    function render() {
        const manut = localStorage.getItem('mf_manut') === 'true';
        const b = document.getElementById('btn-manut');
        b.innerText = manut ? "MODO MANUTENÇÃO: ON" : "MODO MANUTENÇÃO: OFF";
        b.className = manut ? "px-6 py-2 rounded-full font-bold text-xs bg-red-100 text-red-600" : "px-6 py-2 rounded-full font-bold text-xs bg-emerald-100 text-emerald-600";

        const p = JSON.parse(localStorage.getItem('mf_ped') || 'null');
        const fila = document.getElementById('fila');
        if(!p) { fila.innerHTML = `<p class="text-slate-300 italic text-center py-10">Nenhuma operação pendente.</p>`; }
        else {
            const isSuspeito = p.valorOriginal > 5000;
            fila.innerHTML = `
            <div class="p-6 rounded-2xl border-2 ${isSuspeito ? 'border-red-600 bg-red-50 animate-pulse' : 'border-slate-100 bg-slate-50'} flex justify-between items-center">
                <div>
                    <p class="text-[10px] font-bold ${isSuspeito ? 'text-red-600' : 'text-slate-400'} uppercase">${isSuspeito ? 'ALERTA FRAUDE' : p.tipo} - ${p.user}</p>
                    <p class="text-3xl font-black text-slate-900 italic">R$ ${p.valorLiquido}</p>
                    <p class="text-[9px] text-slate-500 mt-2 font-bold uppercase italic">Comprovante: ${p.msg}</p>
                </div>
                <div class="flex flex-col gap-2 font-bold uppercase tracking-tighter italic">
                    <button onclick="proc('OK',${p.valorLiquido},'${p.user}')" class="bg-emerald-500 text-white px-6 py-2 rounded-xl text-[10px]">Aprovar</button>
                    <button onclick="proc('REC',0,'${p.user}')" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px]">Recusar</button>
                </div>
            </div>`;
        }
    }

    function proc(s, v, u) {
        if(s === 'OK') {
            let b = parseFloat(localStorage.getItem('bal_'+u) || 0);
            localStorage.setItem('bal_'+u, (b + v).toFixed(2));
        }
        localStorage.removeItem('mf_ped');
        location.reload();
    }
    setInterval(render, 2000); render();
</script>
</body>
</html>
